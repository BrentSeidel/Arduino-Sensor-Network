<html><head>
<title>Dashboard Page</title>
<link rel="stylesheet" type="text/css" href="Style">
</head>
<body onload="startReload()">
<script src="DashJS"></script>
<h1>Dashboard Page</h1>
<p>This is the dashboard page that allows one to view information from the various
devices on the RS-485 network.</p>
<h2>Devices on Network</h2>
<div id="devices"></div>
<p>Select the measurement system</p>
<input type="radio" name="measurement" value="metric" checked onclick="setMetric(1)">Metric</input>
<input type="radio" name="measurement" value="imperial" onclick="setMetric(0)">Imperial</input>
<h2>Device Data</h2>
<div class="padded" id="DevData"></div>
<div class="padded" id="Discretes"></div>
<div class="padded" id="Analogs"></div>
<div class="padded" id="BME280" style="display: none">
  <table><tr><th>Temperature</th><th>Pressure</th><th>Humidity</th></tr>
    <tr><td id="BME280-tempG" class="container"></td>
    <td id="BME280-pressG" class="container"></td>
    <td id="BME280-humG" class="container"></td></tr>
    <tr><td id="BME280-tempT" class="container"></td>
    <td id="BME280-pressT" class="container"></td>
    <td id="BME280-humT" class="container"></td></tr>
  </table>
</div>
<div class="padded"id="CCS811" style="display: none">
  <table><tr><th>CO<sub>2</sub></th><th>TVOC</th></tr>
    <tr><td id="CCS811-CO2"></td><td id="CCS811-TVOC"></td></tr>
  </table>
</div>
<div class="padded" id="TSL2561" style="display: none">
  <table><tr><th>Data 0</th><th>Data 1</th><th>Lux</th></tr>
    <tr><td id="TSL2561-Data0"></td>
    <td id="TSL2561-Data1"></td>
    <td id="TSL2561-Lux"></td></tr>
  </table>
</div>
<hr/>
<p>Go <a href="/">back</a> to the main page.</p>
</body></html>
