<html><head>
<title>Settings Page</title>
<link rel="stylesheet" type="text/css" href="Style">
</head>
<body>
<script src="JSTest"></script>
<p>This is the settings page that will eventually be used to support some type of settings.</p>
<button type="button" onclick="loadCounter()">Transactions</button>
<p id="count">Transaction count goes here</p>
<button type="button" onclick="loadNames()">Load Device Names</button>
<div id="devices"></div>
<div id="DevData"></div>
<hr/>
<button type="button" onclick="sendCommand('!A')">LEDs Off</button>
<button type="button" onclick="sendCommand('!B')">LEDs On</button>
<button type="button" onclick="sendCommand('!C')">LEDs Toggle</button>
<button type="button" onclick="sendCommand('!D')">Request IDs</button>
<p>Send arbitrary command: <input id="command" name="command" onchange="sendCmd()"></input></p>
<p id="cmdResp">Command response</p>
<p>Go <a href="/">back</a> to the main page.</p>
