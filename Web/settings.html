<html><head>
<title>Settings Page</title>
<link rel="stylesheet" type="text/css" href="Style">
</head>
<body onload="page_loaded()">
<script src="SetJS"></script>
<h2>Server Information</h2>
<button type="button" onclick="loadCounter()">Update</button>
<p id="count">Transaction count goes here</p>
<button type="button" onclick="loadNames()">Load Device Names</button>
<div id="devices"></div>
<div id="DevData"></div>
<hr/>
<h2>Debugging Control</h2>
<input type="checkbox" onclick="debug_req(0)" id="rs485.char">RS485 Character Debugging<br/>
<input type="checkbox" onclick="debug_req(1)" id="rs485.msg">RS485 Message Debugging<br/>
<input type="checkbox" onclick="debug_req(2)" id="http.msg">HTTP Request Debugging<br/>
<input type="checkbox" onclick="debug_req(3)" id="http.head">HTTP Header Debugging<br/>
<input type="checkbox" onclick="debug_req(4)" id="web.dbg">Web Server Debugging<br/>
<hr/>
<h2>Commands to Controller</h2>
<button type="button" onclick="sendCommand('!A')">LEDs Off</button>
<button type="button" onclick="sendCommand('!B')">LEDs On</button>
<button type="button" onclick="sendCommand('!C')">LEDs Toggle</button>
<button type="button" onclick="sendCommand('!D')">Request IDs</button>
<p>Send arbitrary command: <input id="command" name="command" onchange="sendCmd()"></input></p>
<p id="cmdResp">Command response</p>
<p>Go <a href="/">back</a> to the main page.</p>
